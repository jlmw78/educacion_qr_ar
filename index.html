<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="primaria" src="models/primaria.gltf"></a-asset-item>
	</a-assets>
	
    <a-assets>
        <a-asset-item id="egb" src="models/egb.gltf"></a-asset-item>
	</a-assets>

    <a-assets>
        <a-asset-item id="secundario" src="models/secundario.gltf"></a-asset-item>
	</a-assets>

    <a-assets>
        <a-asset-item id="polimodal" src="models/polimodal.gltf"></a-asset-item>
	</a-assets>
	
    <a-assets>
        <a-asset-item id="terciario" src="models/terciario.gltf"></a-asset-item>
	</a-assets>

    <a-assets>
        <a-asset-item id="universitaria" src="models/universitaria.gltf"></a-asset-item>
	</a-assets>

    <a-assets>
        <a-asset-item id="posgrado" src="models/posgrado.gltf"></a-asset-item>
	</a-assets>

    
    <a-marker type="pattern" url="data/00.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="1.10 1.10 1.10"
                    gltf-model="#primaria" >
        </a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="data/pattern-01.patt">
        <a-entity   position="0 0 0" 
                    rotation="45 0 0"
                    scale="0.510 0.510 0.510"
                    gltf-model="#egb" >
        </a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="data/pattern-02.patt">
        <a-entity   position="0 0 0" 
                    rotation="45 0 0"
                    scale="0.510 0.510 0.510"
                    gltf-model="#secundario" >
        </a-entity>
    </a-marker>

    <a-marker type="pattern" url="data/pattern-03.patt">
        <a-entity   position="0 0 0" 
                    rotation="45 0 0"
                    scale="10.510 10.510 10.510"
                    gltf-model="#polimodal" >
        </a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="data/pattern-04.patt">
        <a-entity   position="0 0 0" 
                    rotation="-65 0 0"
                    scale="20.10 20.10 20.10"
                    gltf-model="#terciario">                    
        </a-entity>        
    </a-marker>
 
    <a-marker type="pattern" url="data/pattern-05.patt">
        <a-entity   position="0 0 0" 
                    rotation="-65 0 0"
                    scale="20.10 20.10 20.10"
                    gltf-model="#univeritaria">                    
        </a-entity>        
    </a-marker>
 
    <a-marker type="pattern" url="data/pattern-06.patt">
        <a-entity   position="0 0 0" 
                    rotation="-65 0 0"
                    scale="20.10 20.10 20.10"
                    gltf-model="#posgrado">                    
        </a-entity>        
    </a-marker> 
 
 
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
